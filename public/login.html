<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐵𝒜𝟩𝐸𝑅 - تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .logo {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .footer {
            margin-top: auto;
            background-color: #343a40;
            color: white;
            padding: 15px 0;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        .alert-danger {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand logo" href="/">𝐵𝒜𝟩𝐸𝑅</a>
        </div>
    </nav>

    <div class="container my-auto">
        <div class="login-container">
            <h2 class="text-center mb-4">تسجيل الدخول للإدارة</h2>
            <div id="login-error" class="alert alert-danger mb-3"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="username" required>
                    <div id="username-error" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" required>
                    <div id="password-error" class="error-message"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>جميع الحقوق محفوظة &copy; 𝐵𝒜𝟩𝐸𝑅 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const apiBaseUrl = window.location.origin;

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // إخفاء رسائل الخطأ السابقة
                loginError.style.display = 'none';
                document.getElementById('username-error').style.display = 'none';
                document.getElementById('password-error').style.display = 'none';

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                // التحقق من الحقول الفارغة
                if (!username) {
                    document.getElementById('username-error').textContent = 'يجب إدخال اسم المستخدم';
                    document.getElementById('username-error').style.display = 'block';
                    return;
                }

                if (!password) {
                    document.getElementById('password-error').textContent = 'يجب إدخال كلمة المرور';
                    document.getElementById('password-error').style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch(`${apiBaseUrl}/api/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ username, password }),
                        credentials: 'include'
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        window.location.href = '/dashboard.html';
                    } else {
                        throw new Error(data.error || 'اسم المستخدم أو كلمة المرور غير صحيحة');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    loginError.textContent = error.message || 'حدث خطأ أثناء تسجيل الدخول';
                    loginError.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
